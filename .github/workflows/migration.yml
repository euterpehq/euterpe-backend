name: Supabase Push Migration

on:
  push:
    branches:
      - develop # Trigger on push to the "develop" branch

jobs:
  supabase_push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3
        

      # Step 2: Set up Node.js (Supabase CLI requires Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Supabase CLI
      - name: Install Supabase CLI
        run: npm install -g supabase

      # Step 4: Push All Migrations to Supabase DB
      - name: Push All Migrations to Supabase DB
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          cd supabase/migrations
          supabase db push --db-url "$SUPABASE_DB_URL" --include-all
